    <section class="overflow-auto">
        <section id="contact_section" style="margin-top:1%">

            <form action="send_form_email.php" method="post" id="contact_form" name="contactform">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="Company Name" name="name" id="name_input" required>
                </div>
                <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="E-mail " name="email" id="email_input" required>
                </div>
                <div class="telephone">
                    <label for="name"></label>
                    <input type="text" placeholder="Phone Number" name="telephone" id="telephone_input" required>
                </div>
                <div class="subject">
                    <label for="subject"></label>
                    <select placeholder="Subject line" name="subject" id="subject_input" required>
                        <option disabled hidden selected>Subject line</option>
                        <option>I'd like to start a project</option>
                        <option>I'd like to ask a question</option>
                        <option>I'd like to make a proposal</option>
                    </select>
                </div>
                <div class="message">
                    <label for="message"></label>
                    <textarea name="message" placeholder="What Can We Do For You ?" id="message_input" cols="30" rows="5"
                        required></textarea>
                </div>
                <div class="submit">
                    <input type="submit" name="emails" value="Send Message" id="form_button" />
                </div>
            </form>

        </section>
